<div class="book card h-full">
  <div class="image flex justify-center bg-gray-100 pt-[28px] rounded-lg">
    <img [alt]="book.title" [src]="book.image" width="200" class="h-[250px] object-contain" />
  </div>
  <div class="px-3 py-3">
    <a href="#" class="title font-semibold truncate-text hover:text-amber-600">{{book.title}}
      <span class="desctiption" *ngIf="book.description">: {{book.description}}</span>
    </a>
    <div class="author text-[14px] text-zinc-600" >by <span class="text-cyan-700">{{book.author}}</span></div>
    <div class="price font-semibold">{{book.price | currency}} </div>
    <div class="flex items-center">
      <div class="btn-add">
        <button class="rounded-none text-xs bg-neutral-400 hover:bg-neutral-500 text-white px-2 py-1" (click)="handleAddToCart()">Add to cart</button>
      </div>
      <div class="flex items-center ml-2">
        <button [disabled]="quantity == 1 ? 'disabled': null" (click)="quantity = quantity - 1" [class.bg-slate-100]="quantity == 1 ? 'disabled': null"  class="border border-solid border-gray flex items-center justify-center bg-white p-2 w-[30px] h-[30px]">-</button>
          <span class="mx-2">{{quantity}}</span>
        <button (click)="quantity = quantity + 1" class="border border-solid border-gray flex items-center justify-center bg-white p-2 w-[30px] h-[30px]">+</button>
      </div>
    </div>
  </div>
</div>
